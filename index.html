<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToBooList</title>
</head>

<body>
    <!-- logo+title -->
    <header id="main-header" class="bg-success ">
        <div class="container-fluid text-center">
            <div class="row justify-content-center  ">
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="row justify-content-center align-items-center g-0">
                        <div class="col-4  d-none  d-md-block">
                            <img id="logo" src="./img/logo-small.png" alt="logo-small" class="">
                        </div>
                        <div class="col-md-7 ">
                            <h1 id="title-logo" class="fw-bolder">ToBooList</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="todos-main" class="pt-4">
        <div id="app" class="container-sm">
            <section id="section-form" class="row ">
                <div class="col-12">
                    <div class="input-group " v-if="!todos.length">
                        <button class="btn btn-outline-success " type="button" @click="addTaskHead"><i
                                class="far fa-arrow-alt-circle-up"></i></button>
                        <button class="btn btn-outline-success " type="button" @click="addTaskTail"><i
                                class="far fa-arrow-alt-circle-down"></i></button>
                        <input type="text" class="form-control" placeholder="Scrivi qui" v-model="currentTask"
                            @keyup.enter="addTaskTail">
                    </div>
                    <div class="input-group" v-else>
                        <input id="search" type="text" class="form-control" placeholder="Ricerca..."
                            v-model="currentSearch">
                        <span class="input-group-text" id="search"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </section>
            <section id="section-todos" class="row">
                <div class="col-12">
                    <div class="alert alert-success text-center " role="alert" v-if="!todos.length">
                        <p class=""> Non ci sono pi√π task !!</p>
                    </div>
                    <ul class="list-group  lead fw-lighter" v-else>
                        <li class="list-group-item mt-1 d-flex justify-content-between align-items-center"
                            v-for=" (t,index) in todos" v-if="showTask(t.text)">
                            <div @click="toggleDone(index)">
                                <i class=""
                                    :class="isDone(index) ? 'fas fa-check-circle text-success' :'far fa-circle'"></i>
                                <span :class="isDone(index) ? 'text-decoration-line-through' : null "> {{ t.text }} </span>
                            </div>
                            <button type="button" class="btn-close" aria-label="Close"
                                @click="removeTask(index)"></button>
                        </li>
                        <li class="list-group-item mt-1 d-flex justify-content-between bg-bool ">
                            <div class="input-group">
                                <button class="btn btn-outline-success " type="button" @click="addTaskHead"><i
                                        class="far fa-arrow-alt-circle-up"></i></button>
                                <button class="btn btn-outline-success " type="button" @click="addTaskTail"><i
                                        class="far fa-arrow-alt-circle-down"></i></button>
                                <input type="text" class="form-control" placeholder="Scrivi qui" v-model="currentTask"
                                    @keyup.enter="addTaskTail">
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
