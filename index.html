<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToBooList</title>
</head>

<body>
    <!-- logo+title -->
    <header id="main-header" class="bg-success ">
        <div class="container-fluid text-center">
           <div class="row justify-content-center  ">
               <div class="col-4">
                   <div class="row justify-content-center align-items-center">
                       <div class="col-4 ">
                        <img id="logo" src="./img/logo-small.png" alt="logo-small" class="w-50">
                       </div>
                       <div class="col-8">
                        <h1 id="title-logo" class="fw-bolder">ToBooList</h1>
                       </div>
                   </div>
               </div>
           </div>
        </div>
    </header>
    <main id="todos-main" class="">
        <div id="app" class="container-sm">
            <section id="section-form" class="row pt-4">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-success" type="button"  @click="addTaskHead" >Aggiungi in cima</button>
                        <button class="btn btn-outline-success" type="button" @click="addTaskTail">Aggiungi in coda</button>
                        <input type="text" class="form-control" placeholder="Scrivi qui" v-model="currentTask">
                      </div>
                </div>
            </section>
            <section id="section-todos" class="row">
                    <div class="col-12">
                        <div class="alert alert-success text-center " role="alert" v-if="!todos.length">
                           <p class=""> Non ci sono pi√π task !!</p>
                          </div>
                        <ul class="list-group mt-1 lead fw-lighter" v-else>
                            <li class="list-group-item my-1 d-flex justify-content-between" v-for=" (t,index) in todos">{{t}}
                                <button type="button" class="btn-close" aria-label="Close" @click="removeTask(index)"></button>
                            </li>
                          </ul>
                    </div>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
